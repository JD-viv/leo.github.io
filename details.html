<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bike Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: none;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">
  <!-- Navbar -->
  <nav class="flex justify-between items-center p-4 border-b border-gray-800 fade-in">
    <div class="text-xl font-bold">BikeTrack</div>
    <ul class="flex gap-6 text-sm">
      <li><a href="index.html" class="hover:text-gray-400">Dashboard</a></li>
      <li><a href="details.html" class="hover:text-gray-400">Add Bike</a></li>
       <li><a href="bike_list.html" class="hover:text-gray-400">View Bikes</a></li>
    </ul>
  </nav>

  <!-- Form Section -->
  <section class="max-w-3xl mx-auto py-12 px-6 fade-in">
    <h1 class="text-4xl font-bold mb-6 text-center">Enter Bike Details</h1>
    <form id="bikeForm" class="space-y-6 bg-gray-900 p-6 rounded-xl shadow-xl">
      <div>
        <label class="block mb-2 font-semibold">Bike Name</label>
        <input type="text" name="name" required class="w-full p-3 rounded bg-gray-800 text-white" />
      </div>
      <div>
        <label class="block mb-2 font-semibold">Model Year</label>
        <input type="number" name="year" required class="w-full p-3 rounded bg-gray-800 text-white" />
      </div>
      <div>
        <label class="block mb-2 font-semibold">Description</label>
        <textarea name="description" required class="w-full p-3 rounded bg-gray-800 text-white"></textarea>
      </div>
      <div>
        <label class="block mb-2 font-semibold">Last Service Date</label>
        <input type="date" name="lastService" required class="w-full p-3 rounded bg-gray-800 text-white" />
      </div>
      <div>
        <label class="block mb-2 font-semibold">Next Service Date</label>
        <input type="date" name="nextService" required class="w-full p-3 rounded bg-gray-800 text-white" />
      </div>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">Save Bike</button>
    </form>
 

  </section>

  <!-- Footer -->
  <footer class="text-sm text-gray-500 text-center py-8 border-t border-gray-800">
    Â© 2025 BikeTrack. All rights reserved.<br>
    <span class="block mt-2 text-white">Contact: +91 73394 59071 | vivekanandhan282@gmail.com</span>
  </footer>

  <script>
  // Fade-in animation on scroll
  function revealOnScroll() {
    document.querySelectorAll('.fade-in').forEach(function(el) {
      const rect = el.getBoundingClientRect();
      if (rect.top < window.innerHeight - 60) {
        el.classList.add('visible');
      }
    });
  }
  window.addEventListener('scroll', revealOnScroll);
  window.addEventListener('DOMContentLoaded', revealOnScroll);

  // Save bike data to backend
  const form = document.getElementById("bikeForm");
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(form).entries());
    fetch('http://localhost:3001/api/bike', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(result => {
      alert(result.message || "Bike saved!");
      form.reset();
    })
    .catch(() => alert("Error saving bike!"));
  });
</script>
</body>
</html>
